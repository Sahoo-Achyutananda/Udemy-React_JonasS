<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <!--Importing React-->
    <!-- Core React Library--->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!--React Rendering library-->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
      function App() {
        // const date = new Date().toLocaleTimeString();

        const [time, setTime] = React.useState(new Date().toLocaleTimeString());

        React.useEffect(() => {
          setInterval(() => {
            setTime(new Date().toLocaleTimeString());
          }, 1000);
        });

        return React.createElement("header", null, `Hello React ${time}`);
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>

<!-- We do not use pure react on real world projects, we instead use modern dev tools for react - 

1. create-react-app : 
-> a starter kit for react apps, everything is already configures: eslint, prettier,jest etc...
-> it uses slow and outdated technologies
-> dead for large scale apps(causes slow loading time), but perfectly fine for learning purposes
2. vite :
-> modern build tool that contains a template for setting up react applications
-> need to manually set up ESLint and other extensions
-> extremely fast hot module replacement(HMR) and bundling

3. we can use other JS Frameworks for setting up react projects - NEXT.js and remix (recommended by REACT docs) 
-> it is useful for building production ready products
-->
